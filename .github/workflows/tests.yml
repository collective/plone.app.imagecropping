name: tests

on:
  push:
    branches: [master]
  pull_request:
  schedule:
    - cron: "0 12 * * 0" # run once a week on Sunday

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - ["Py2.7-Plone5.1", "2.7", "5.1"]
          - ["Py2.7-Plone5.2", "2.7", "5.2"]
          - ["Py3.6-Plone5.2", "3.6", "5.2"]
          - ["Py3.7-Plone5.2", "3.7", "5.2"]
          - ["Py3.8-Plone5.2", "3.8", "5.2"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.config[1] }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.config[1] }}
      - name: Pip cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
            **/eggs
            **/downloads
          key: ${{ runner.os }}-cache-${{ hashFiles('setup.*', '*.cfg') }}-${{ matrix.config[0] }}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: Install dependencies
        run: |
          # install chrome webdriver
          mkdir webdriver;
          wget https://github.com/mozilla/geckodriver/releases/download/v0.20.0/geckodriver-v0.20.0-linux64.tar.gz;
          tar -xzf geckodriver-v0.20.0-linux64.tar.gz -C webdriver;
          wget https://chromedriver.storage.googleapis.com/2.40/chromedriver_linux64.zip;
          unzip chromedriver_linux64.zip -d webdriver;
          export PATH=$PATH:$(pwd)/webdriver;
          mkdir -p $HOME/buildout-cache/{eggs,downloads}
          mkdir $HOME/.buildout
          echo "[buildout]" > $HOME/.buildout/default.cfg
          echo "download-cache = $HOME/buildout-cache/downloads" >> $HOME/.buildout/default.cfg
          echo "eggs-directory = $HOME/buildout-cache/eggs" >> $HOME/.buildout/default.cfg
          pip install zc.buildout
          cp test-${{ matrix.config[2] }}.x.cfg buildout.cfg
          buildout -N annotate
          buildout -N
          pip install zest.pocompile
          pocompile src
      - name: Test
        env: GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export DISPLAY=:99.0
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3
          python --version 2> /dev/stdout | grep 3.6 || bin/code-analysis
          bin/test $TEST_OPTIONS
          bin/createcoverage
          pip install -q coveralls
          coveralls
